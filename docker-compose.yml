services:
  # Admin Application Container
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: fashion-ecommerce-admin
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ecommerce-network

  # User Application Container
  user:
    build:
      context: .
      dockerfile: Dockerfile.user
    container_name: fashion-ecommerce-user
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - ecommerce-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fashion-ecommerce-proxy
    ports:
      - "5173:80"
      - "5174:81"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - admin
      - user
    restart: unless-stopped
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
